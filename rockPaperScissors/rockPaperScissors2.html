<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="rockPaperScissors2.css">

</head>

<body>
    <h1>Rock-Paper-Scissors</h1>
    <img src="rockPaperScissors.jpeg" alt="">

    <h2>SCORE</h2>
    <div id="scoresDiv">
        <h3 style="color: green">YOU</h3>
        <div id="humanScore"></div>
        <h3 style="color: red">CPU</h3>
        <div id="cpuScore"></div>
    </div>
    <div id="gameButtons">
        <button value="rock" class="userChoices" id="rock">Rock</button>
        <button value="paper" class="userChoices" id="paper">Paper</button>
        <button value="scissors" class="userChoices" id="scissors">Scissors</button>
    </div>
    <div id="newGameDiv">
        <button id="newGame">New Game</button>
    </div>
    <p id="gameStatus"></p>
    <p id="gameStatus2"></p>
    <p id="gameStatus3"></p>

    <script src="rockPaperScissors2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>

</html>
